<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0c122c]">
  <main>
    <div class="bg-[#1d2c67]">
      <img src="images/logo.svg" alt="logo">
      <div class="flex flex-row gap-[15px]">
        <img src="images/icon-document.svg" alt="document">
        <img src="images/icon-folder.svg" alt="folder">
        <img src="images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div>
      You’ve used 815 GB of your storage
      
      0 GB
      1000 GB
    </div>
    <div class="relative bg-white text-[#0f1c46] px-6 py-3 rounded-lg shadow-md inline-block">
      <span class="text-3xl font-bold">185</span>
      <span class="text-sm tracking-widest ml-1 text-gray-500">GB LEFT</span>

      <!-- Setinha do balão -->
      <div class="absolute bottom-[-10px] left-6 w-4 h-4 bg-white transform rotate-45 shadow-md"></div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
