<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f2ebe3ff]">
  <main class="bg-white my-[30px] mx-[19px] rounded-xl">
    <img src="images/image-product-mobile.jpg" alt="product" class="rounded-xl">
    <section class="py-[25px] mx-[30px] space-y-2">
      <p class="font-['Montserrat'] font-medium text-[#6c7289] tracking-[8px] text-[15px]">PERFUME</p>
      <h1 class="font-['Fraunces'] font-bold text-[43px] leading-[48px]">Gabrielle Essence Eau De Parfum</h1>
      <p class="font-['Montserrat'] font-medium text-[#6c7289]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex gap-4">
        <p class="font-['Fraunces'] font-bold text-[#3c8067] text-[38px]">$149.99</p>
        <p class="font-['Montserrat'] font-medium text-[#6c7289]">$169.99</p>
      </div>
      <button class="font-['Montserrat'] bg-[#3c8067] text-white rounded-md"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
