<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ebf1ff]">
  <main class="relative font-['Hanken_Grotesk'] bg-white lg:my-[100px] lg:mx-[270px] flex flex-col lg:flex-row lg:rounded-[40px] lg:shadow-2xl">
    <section class="w-full lg:w-1/2 p-[25px] relative z-10 bg-gradient-to-b from-[#7857ff] to-[#2e2be9] rounded-bl-[40px] rounded-br-[40px] lg:rounded-[40px]" style="box-shadow: 0 5px 30px -5px rgba(0,0,0,0.15);">
      <div>
        <h1 class="text-[#c8c7ff] text-[20px] lg:text-[28px] lg:mt-[15px] font-semibold text-center">Your Result</h1>
        <div class="mx-auto mt-6 flex items-center justify-center w-40 lg:w-48 h-40 lg:h-48 rounded-full bg-gradient-to-b from-[#4e21ca] to-[#2421ca00]">
          <p class="text-center text-md lg:text-xl text-[#c8c7ff]"><span class="text-white font-bold text-6xl lg:text-7xl block">76</span> of 100</p>
        </div>
        <h1 class="text-white text-center font-bold text-2xl lg:text-4xl mx-auto mt-6">Great</h1>
        <p class="text-[#c8c7ff] text-center mx-[90px] lg:mx-[30px] mt-2 lg:mt-4">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="w-full lg:w-1/2 relative z-0 py-6 pl-9">
      <h1 class="font-bold text-[20px] lg:text-[23px]">Summary</h1>
      <div class="flex justify-between px-4 py-4 bg-[#ff575718] rounded-[15px] mr-9 mt-6">
        <div class="flex items-center gap-2">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          <p class="text-[#ff5757] font-semibold">Reaction</p>
        </div>
        <p class="text-gray-400 font-semibold"><span class="font-bold text-black">80</span> / 100</p>
      </div>
      <div class="flex justify-between px-4 py-4 bg-[#ffb11f18] rounded-[15px] mr-9 mt-6">
        <div class="flex items-center gap-2">
          <img src="assets/images/icon-memory.svg" alt="Reaction">
          <p class="text-[#ffb01f] font-semibold">Memory</p>
        </div>
        <p class="text-gray-400 font-semibold"><span class="font-bold text-black">92</span> / 100</p>
      </div>
      <div class="flex justify-between px-4 py-4 bg-[#00bd9118] rounded-[15px] mr-9 mt-6">
        <div class="flex items-center gap-2">
          <img src="assets/images/icon-verbal.svg" alt="Reaction">
          <p class="text-[#00bd91] font-semibold">Verbal</p>
        </div>
        <p class="text-gray-400 font-semibold"><span class="font-bold text-black">61</span> / 100</p>
      </div>
      <div class="flex justify-between px-4 py-4 bg-[#1125d418] rounded-[15px] mr-9 mt-6">
        <div class="flex items-center gap-2">
          <img src="assets/images/icon-visual.svg" alt="Reaction">
          <p class="text-[#1125d4] font-semibold">Visual</p>
        </div>
        <p class="text-gray-400 font-semibold"><span class="font-bold text-black">73</span> / 100</p>
      </div>
      <div class="px-4 py-4 bg-[#303b5a] rounded-[30px] mr-9 mt-8 text-center text-white font-semibold text-[20px] hover:bg-gradient-to-b from-[#7857ff] to-[#2e2be9]">
        Continue
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
