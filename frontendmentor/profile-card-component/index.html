<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#19a2ae] font-['Kumbh_Sans']" 
      style="height: 100vh; 
             background-image: url('./images/bg-pattern-top.svg'), url('./images/bg-pattern-bottom.svg');
             background-repeat: no-repeat, no-repeat;
             background-position: right 3.7rem bottom 13.5rem, left 4.7rem top 15.5rem;
             background-size: 1500px, 1500px;"> 
  <main class="bg-white my-[120px] mx-[30px] lg:w-[415px] lg:mx-auto rounded-2xl overflow-hidden">
      <div class="relative">
        <img src="images/bg-pattern-card.svg" alt="background card" class="w-full rounded-t-2xl h-[150px]">
        <img src="images/image-victor.jpg" alt="picture profile" class="border-[5px] border-white absolute left-1/2 -bottom-[50px] transform -translate-x-1/2 z-10 rounded-full">
      </div>
      <div class="mt-[70px] text-center">
        <h1 class="font-bold text-[22px] text-[#2d3248]">Victor Crest <span class="font-normal text-[#6a6f81]">26</span></h1>
        <p class="text-[#6a6f81]">London</p>
        <hr class="border-[#e9eaed] border-[1px] mt-[25px]">
        <div class="flex gap-[45px] ml-[65px] my-[25px]">
          <div>
            <h1 class="text-[#2d3248] font-bold text-[22px]">80K</h1>
            <p class="text-[#6a6f81] font-light text-[14px] tracking-[2px]">Followers</p>
          </div>
          <div>
            <h1 class="text-[#2d3248] font-bold text-[22px]">803K</h1>
            <p class="text-[#6a6f81] font-light text-[14px] tracking-[2px]">Likes</p>
          </div>
          <div>
            <h1 class="text-[#2d3248] font-bold text-[22px]">1.4K</h1>
            <p class="text-[#6a6f81] font-light text-[14px] tracking-[2px]">Photos</p>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
