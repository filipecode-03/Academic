<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#090b1a]">
  <main class="bg-[#1c1a38] my-[100px] mx-[50px] rounded-2xl lg:flex lg:flex-row-reverse lg:my-[160px] lg:mx-[180px]" style="box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
    <div class="relative rounded-t-2xl overflow-hidden lg:w-1/2 lg:rounded-r-2xl lg:rounded-tl-none">
      <img src="images/image-header-mobile.jpg" alt="picture" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-[#aa5cdb] mix-blend-multiply"></div>
    </div>
    <div class="lg:w-1/2 flex flex-col justify-center px-[40px] py-[50px] text-center lg:text-left lg:pl-[120px] lg:pr-[200px] lg:mt-[35px]">
      <h1 class="text-white text-[47px] font-['Inter'] font-bold leading-[55px] tracking-[3px]">
      Get <span class="text-[#aa5cdb]">insights</span> that help your business grow.
      </h1>
      <p class="text-[24px] text-[#ffffffbf] font-['Lexend_Deca'] font-light mt-[40px] leading-[40px] tracking-[1px]">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="font-['Inter'] mt-[50px] lg:mt-[120px] pb-[30px] tracking-[3px] flex flex-col items-center gap-[40px] lg:flex-row lg:items-start lg:gap-[100px]">
        <p class="font-bold text-white text-[38px] text-center lg:text-left">
          10k+ <span class="text-[#ffffff99] font-light block text-[22px]">COMPANIES</span>
        </p>
        <p class="font-bold text-white text-[38px] text-center lg:text-left">
          314 <span class="text-[#ffffff99] font-light block text-[22px]">TEMPLATES</span>
        </p>
        <p class="font-bold text-white text-[38px] text-center lg:text-left">
          12M+ <span class="text-[#ffffff99] font-light block text-[22px]">QUERIES</span>
        </p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
