<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#090b1a]">
  <main class="bg-[#1c1a38] my-[60px] mx-[30px] rounded-2xl lg:flex lg:flex-row-reverse lg:items-stretch" 
      style="box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
    <!-- Imagem -->
    <div class="relative rounded-t-2xl overflow-hidden lg:rounded-r-2xl lg:rounded-tl-none lg:w-1/2">
      <img src="images/image-header-mobile.jpg" alt="picture" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-[#aa5cdb] mix-blend-multiply"></div>
    </div>
    <!-- Conteúdo -->
    <div class="lg:w-1/2 px-[40px] lg:px-[70px] pt-[50px] lg:pt-[65px] pb-[50px] text-center lg:text-left font-['Inter']">
      <!-- Título -->
      <h1 class="text-white text-[38px] lg:text-[41px] font-semibold leading-[45px] lg:leading-[50px] tracking-[1px]">
        Get <span class="text-[#aa5cdb]">insights</span> that help your business grow.
      </h1>
      <!-- Parágrafo -->
      <p class="mt-[30px] text-[18px] lg:text-[19px] text-[#ffffffbf] font-['Lexend_Deca'] font-extralight leading-[30px] tracking-[1px]">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <!-- Números -->
      <div class="mt-[50px] tracking-[3px] lg:tracking-[2px] lg:flex lg:gap-[80px]">
        <!-- Item 1 -->
        <div>
          <h2 class="text-white text-[38px] lg:text-[35px] font-bold">10k+</h2>
          <p class="text-[#ffffff99] text-[22px] lg:text-[18px] font-light">COMPANIES</p>
        </div> 
        <!-- Item 2 -->
        <div class="mt-[40px] lg:mt-0">
          <h2 class="text-white text-[38px] lg:text-[35px] font-bold">314</h2>
          <p class="text-[#ffffff99] text-[22px] lg:text-[18px] font-light">TEMPLATES</p>
        </div>
        <!-- Item 3 -->
        <div class="mt-[40px] lg:mt-0">
          <h2 class="text-white text-[38px] lg:text-[35px] font-bold">12M+</h2>
          <p class="text-[#ffffff99] text-[22px] lg:text-[18px] font-light">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
