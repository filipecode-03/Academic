<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Inter'] bg-[#141414]">
  <main class="bg-[#1f1f1f] my-[116px] lg:my-[95px] mx-[24px] lg:mx-[428px] p-[28px] rounded-[12px] flex flex-col items-center text-center">
    <img src="assets/images/avatar-jessica.jpeg" alt="photo profile" class="w-[89px] rounded-[88px] m-auto">
    <h1 class="text-[24px] text-white font-bold mt-[27px]">Jessica Randall</h1>
    <h2 class="text-[14px] text-[#C5F82A] font-semibold mt-[10px]">London, United Kingdom</h2>
    <p class="text-[14px] text-white font-regular mt-[27px]">"Front-end developer and avid reader."</p>
    <button type="submit" class="bg-[#333333] hover:bg-[#C5F82A] hover:text-black transition-colors duration-300 w-full h-[56px] rounded-[7px] text-white font-bold mt-[27px]">GitHub</button>
    <button type="submit" class="bg-[#333333] hover:bg-[#C5F82A] hover:text-black transition-colors duration-300 w-full h-[56px] rounded-[7px] text-white font-bold mt-[14px]">Frontend Mentor</button>
    <button type="submit" class="bg-[#333333] hover:bg-[#C5F82A] hover:text-black transition-colors duration-300 w-full h-[56px] rounded-[7px] text-white font-bold mt-[14px]">LinkedIn</button>
    <button type="submit" class="bg-[#333333] hover:bg-[#C5F82A] hover:text-black transition-colors duration-300 w-full h-[56px] rounded-[7px] text-white font-bold mt-[14px]">Twitter</button>
    <button type="submit" class="bg-[#333333] hover:bg-[#C5F82A] hover:text-black transition-colors duration-300 w-full h-[56px] rounded-[7px] text-white font-bold mt-[14px]">Instagram</button>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
