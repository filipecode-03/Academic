<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d192b] font-['Outfit']">
  <main class="bg-[#14253d] my-[70px] mx-[50px] rounded-2xl p-8 lg:w-[570px] lg:mx-auto" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
    <div class="relative group w-fit">
      <!-- Imagem -->
      <img src="images/image-equilibrium.jpg" alt="picture" class="rounded-2xl">
      <!-- Overlay -->
      <a href="#">
        <div class="absolute inset-0 bg-[#00fff7] bg-opacity-50 rounded-2xl flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <img src="images/icon-view.svg" alt="icon" class="w-12 h-12">
        </div>
      </a>
    </div>
    <a href="#">
      <h1 class="inline-block text-white text-[38px] font-semibold mt-[30px] hover:text-[#00fff7]">Equilibrium #3429</h1>
    </a>
    <p class="text-[#8bacda] text-[28px] font-light mt-[20px]">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex justify-between mt-[20px]">
      <div class="flex items-center space-x-2">
        <img src="images/icon-ethereum.svg" alt="ethereum" class="w-5 h-8">
        <p class="text-[#00fff7] text-[25px] font-semibold">0.041 ETH</p>
      </div>
      <div class="flex items-center space-x-2">
        <img src="images/icon-clock.svg" alt="clock" class="w-8 h-8">
        <p class="text-[#8bacda] text-[25px]">3 days left</p>
      </div>
    </div>
    <hr class="mt-[20px] border-[#2f415b]">
    <div class="flex items-center mt-[25px] space-x-8">
      <img src="images/image-avatar.png" alt="avatar" class="w-12 h-12 rounded-full border-white border-2">
      <a href="#">
        <p class="text-white font-light text-[25px] hover:text-[#00fff7]"><span class="text-[#8bacda]">Creation of</span> Jules Wyvern</p>
      </a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
