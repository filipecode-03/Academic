<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Figtree'] bg-[#f4d04e]">

  <main class="my-[100px] mx-[25px] lg:mx-auto lg:w-[400px] bg-white rounded-[20px] border border-gray-950 p-[24px] max-w-full" style="box-shadow: 9px 9px 0px rgb(0, 0, 0);">
  <div class="flex flex-col items-start space-y-6">
    <img src="assets/images/illustration-article.svg" alt="code illustration" class="rounded-[10px] w-full">
    <div class="flex flex-col items-start text-left">
      <p class="bg-[#f4d04e] rounded-[4px] font-extrabold text-center text-[12px] py-[4px] px-[12px]">
        Learning
      </p>
      <p class="font-medium text-[12px] mt-[12px]">Published 21 Dec 2023</p>
      <h1 class="mt-[12px] hover:text-[#f4d04e] font-extrabold text-[20px]">HTML & CSS foundations</h1>
      <p class="mt-[12px] font-medium text-[14px] text-gray-500 max-w-full overflow-hidden text-ellipsis lg:text-[16px]">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
  </div>
  <div class="flex items-center mt-[24px]">
    <img src="assets/images/image-avatar.webp" alt="profile" class="w-[32px] h-[32px] rounded-full">
    <p class="ml-[12px] font-extrabold text-[14px]">Greg Hooper</p>
  </div>
</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
