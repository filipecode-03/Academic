<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="grid grid-cols-1 lg:grid-cols-4 lg:grid-rows-6 gap-px w-full h-screen">
  <!-- 1. Laranja (2 col x 2 row) -->
  <div class="bg-orange-400 lg:col-start-2 lg:row-start-1 lg:col-span-2 lg:row-span-2 z-0"></div>

  <!-- 2. Amarela (1 col x 2 row) -->
  <div class="bg-yellow-400 lg:col-start-2 lg:row-start-3 lg:row-span-2 z-0"></div>

  <!-- 3. Verde (1 col x 2 row) -->
  <div class="bg-green-400 lg:col-start-3 lg:row-start-3 lg:row-span-2 z-0"></div>

  <!-- 4. Roxa (1 col x 4 row) -->
  <div class="bg-purple-600 lg:col-start-4 lg:row-start-1 lg:row-span-4 z-0"></div>

  <!-- 5. Azul (2 col x 2 row) -->
  <div class="bg-blue-500 lg:col-start-3 lg:row-start-5 lg:col-span-2 lg:row-span-2 z-0"></div>

  <!-- 6. Laranja escuro (1 col x 2 row) -->
  <div class="bg-orange-600 lg:col-start-2 lg:row-start-5 lg:row-span-2 z-0"></div>

  <!-- 7. Vermelho (1 col x 3 row) -->
  <div class="bg-red-600 lg:col-start-1 lg:row-start-1 lg:row-span-3 z-0"></div>

  <!-- 8. Cinza (1 col x 3 row) -->
  <div class="bg-gray-600 lg:col-start-1 lg:row-start-4 lg:row-span-3 z-0"></div>
</main>


</body>
</html>
